- title: "使用的方式"
  desc: "请选择你使用OpenList的方式"
  type: "checkbox"  # 多选
  required: true
  custom: true
  items:
    - title: "下载"
    - title: "在线播放"
    - title: "离线下载"
    - title: "移动"
    - title: "复制"
